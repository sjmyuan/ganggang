language: node_js
sudo: required
node_js: 
  - 12.9.1

cache:
  directories:
    - node_modules

before_install:
  - npm install -g hexo-cli

install:
  - npm install

script:
  - hexo clean
  - hexo generate

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: sjmyuan-ganggang 
  skip_cleanup: true
  local_dir: public
  region: ap-northeast-1
