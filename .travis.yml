language: node_js
node_js:
  - 12.9.1
cache:
  directories:
    - node_modules
before_install:
  - npm install -g hexo-cli
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
install:
  - npm install
script:
  - hexo clean
  - hexo generate
deploy:
  provider: script
  script: aws s3 sync --region ap-northeast-1 --delete public s3://sjmyuan-ganggang

env:
  global:
    - secure: 
    - secure: 
